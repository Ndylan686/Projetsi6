<!DOCTYPE html> 
<meta charset="utf-8"> 
<html>
	<header>
		
		<h1 id="title">Inscription</h1>
		<link rel="stylesheet" type="text/css" href="Inscription.css">
	</header>
	<body>
	<div id="form-outer">
		<form id="survey-form">
			<div class="rowTab"> 
				<div class="labels">
					<label id="name-label" for="name">* Nom et Prénom :</label>
				</div>
				<div class="rightTab">
					<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Nom et prénom" required>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label id="email-label" for="email">* Email :</label>
				</div>
				<div class="rightTab">
					<input type="email" name="email" id="email" class="input-field" required placeholder="Email">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label id="number-label" for="age">* Âge :</label>
				</div>
				<div class="rightTab">
					<input type="number" name="age" id="number" min="18" max="77" class="input-field" required placeholder="Âge">
				</div>
			</div>
			 <tr class="centrer">
					<a href="https://fr.gravatar.com/" id="kwankoLink">Choisir votre avatar</a>
				</tr>
              
			
			<button type="submit" class="btn btn-primary" id="submit">
            Créer le compte
          </button>
			

	</body>
</html>
